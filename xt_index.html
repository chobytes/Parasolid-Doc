	<script language="JavaScript">

	function updateMenu() {
		if ((parent.theMenu) && (parent.theMenu.amBusy == false)) {	//Check that Joust is present
        //First, find the ID of the entry that points to this page.  This is where
        //we are going to add the new entries.
        var level2ID = parent.theMenu.findEntry('Parasolid XT Format Reference', 'text');

        if (level2ID != -1) {		
            if (parent.theMenu.entry[level2ID].FirstChild < 0) { //Check they haven't been added already.
				
                var level3ID = parent.theMenu.addChild(level2ID, "Document", "About This Manual", "chapters/xt_chap.02.html", "About This Manual");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Logical Layout", "chapters/xt_chap.03.html", "Logical Layout");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Physical Layout", "chapters/xt_chap.04.html", "Physical Layout");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Model Structure", "chapters/xt_chap.05.html", "Model Structure");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Schema Definitions", "chapters/xt_chap.06.html", "Schema Definitions");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Nodes and Classes", "chapters/xt_chap.07.html", "Nodes and Classes");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "System Attribute Definitions", "chapters/xt_chap.08.html", "System Attribute Definitions");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Document History", "chapters/xt_chap.09.html", "Document History");
                parent.theMenu.reload();  //Now, reload (and redraw) the menu!
            }
        }
    } else {
        setTimeout("updateMenu();", 100);
    }
}

// Now call updateMenu
updateMenu();
