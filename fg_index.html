	<script language="JavaScript">
	<!-- Hide script from older browsers -->
	
	function updateMenu() {
		if ((parent.theMenu) && (parent.theMenu.amBusy == false)) {	//Check that Joust is present
        //First, find the ID of the entry that points to this page.  This is where
        //we are going to add the new entries.
        var level2ID = parent.theMenu.findEntry('Foreign Geometry User Guide', 'text');

        if (level2ID != -1) {		
            if (parent.theMenu.entry[level2ID].FirstChild < 0) { //Check they haven't been added already.
				
                var level3ID = parent.theMenu.addChild(level2ID, "Document", "Introduction and Summary", "chapters/fg_chap.02.html", "Introduction and Summary");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Implementing an FG System", "chapters/fg_chap.03.html", "Implementing an FG System");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Modeling using Foreign Geometry", "chapters/fg_chap.04.html", "Modeling using Foreign Geometry");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Geometric Restrictions", "chapters/fg_chap.05.html", "Geometric Restrictions");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "FG Module Interface Functions", "chapters/fg_chap.06.html", "FG Module Interface Functions");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Index", "chapters/fg_chap.08.html", "Index");
                parent.theMenu.reload();  //Now, reload (and redraw) the menu!
            }
        }
    } else {
        setTimeout("updateMenu();", 100);
    }
}

// Now call updateMenu
updateMenu();

// end hide script from older browsers -->
</script>
