	<script language="JavaScript">
	<!-- Hide script from older browsers -->
	
	function updateMenu() {
		if ((parent.theMenu) && (parent.theMenu.amBusy == false)) {	//Check that Joust is present
        //First, find the ID of the entry that points to this page.  This is where
        //we are going to add the new entries.
        var level2ID = parent.theMenu.findEntry('Installation Notes', 'text');

        if (level2ID != -1) {		
            if (parent.theMenu.entry[level2ID].FirstChild < 0) { //Check they haven't been added already.
				
                var level3ID = parent.theMenu.addChild(level2ID, "Document", "Introduction", "chapters/in_chap.02.html", "Introduction");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "The Product", "chapters/in_chap.03.html", "The Product");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Installing Parasolid", "chapters/in_chap.04.html", "Installing Parasolid");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Parasolid Release Area", "chapters/in_chap.05.html", "Parasolid Release Area");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Using Parasolid", "chapters/in_chap.06.html", "Using Parasolid");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Environment", "chapters/in_chap.07.html", "Environment");
                level3ID = parent.theMenu.addEntry(level3ID, "Document", "Floating-Point Traps", "chapters/in_chap.08.html", "Floating-Point Traps");
                parent.theMenu.reload();  //Now, reload (and redraw) the menu!
            }
        }
    } else {
        setTimeout("updateMenu();", 100);
    }
}

// Now call updateMenu
updateMenu();

// end hide script from older browsers -->
</script>
